<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    /* 1.可以写在标签的onclick属性中*/-->
    <button onclick="alert('为什么点我');">我是按钮</button>
    <!--可以写在超链接的href属性中，点击超链接时会执行js代码-->
    <a href="javascript:alert('让你点你就点');">点我一下</a>
    <a href="javascript:;">点我一下</a></body>
</html>
