    <title>Title</title>
    <script>
        var a = +prompt("请输入一个数：");
            // prompt()函数返回值为string类型
        var b = +prompt("请输入一个数：");
        var c = +prompt("请输入一个数：");

        if (a > b && a > c ){
            if (b >c){
                console.log(a + "," + b +"," + c);
            }else{
                console.log(a + "," + c +"," + b);
            }
        }else if (b >a && b >c){
            if (a >c ){
                console.log(b + "," + a +"," + c);
            }else{
                console.log(b + "," + c +"," + a);
            }
        }else if (c >a && b <c){
            if (a >b ){
                console.log(c + "," + a +"," + b);
            }else{
                console.log(c + "," + b +"," + a);
            }
        }

    </script>
