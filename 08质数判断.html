<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var num = prompt("请输入一个大于1的整数:");
        if (num <= 1 ){
            alert("该数值不合法");
        }else{
            flag = true;
            for (var i=2;i < num;i++){
                if(num % i == 0 ){
                    flag = false;
                }
            }
            if (flag){
                alert("是质数");
            }else {
                alert("不是质数");
            }
        }
    </script>
</head>

</body>
</html>
