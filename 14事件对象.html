<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象</title>
    <style>
        /** {*/
        /*    margin: 0;*/
        /*    padding: 0;*/
        /*}*/
        #areaDiv {
            width: 500px;
            height: 100px;
            border: 1px solid black;
        }
        #showMsg {
            width: 500px;
            height: 50px;
            border: 1px solid black;
            margin-top: 10px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");
            areaDiv.onmousemove = function (event) {
                var x = event.clientX;
                var y = event.clientX;
                showMsg.innerHTML = "x = "+x + ",y = "+y;
            };
        };
    </script>
</head>
<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
</body>
</html>
